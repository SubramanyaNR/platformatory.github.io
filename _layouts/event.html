<div class="event-detail-container">
    <h1 class="event-detail-title">{{page.title}}</h1>
    
    <div class="d-flex justify-content-between">
        <h3 class="event-date">{{ page.date | date: "%A" }} {{ page.date | date_to_string }} {{page.time}}</h3>
        
        <div><a class="rsvp-link bg-success" href="{{page.link}}" target="_blank">RSVP</a></div>
    </div>
    <hr>
    <div>{{page.detailed_description}}</div>
    
    <h2 class="event-venue-title">Venue</h2>
    <div class="row m-0 mb-2 event-detail-items">
        <div class="col-md-6" >
            <h5 class="venue-title">Address</h5>
            <div style="width: 250px; font-size:larger">{{ page.address}}</div>
        </div>
        <div class="col-md-6" style="font-size:larger">
            <h5 class="venue-title">Location</h5>
            <div>{{page.location}}</div>
            {% if page.map_link %}
            <a href="{{page.map_link}}" target="_blank" rel="noopener noreferrer">Direction <img  src="/images/event/traffic-sign.png" alt="direciton image"></a>
            {% endif %}
        </div>
    </div>

    <hr>
    <div class="event-content">{{content}}</div>
    <hr>
</div>
